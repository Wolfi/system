- name: Install stow
  become: true
  community.general.xbps:
    name: 
    - stow
    state: present
  tags:
    - setup
    - dotfiles

- name: Make sure acl exists
  become: true
  community.general.xbps:
    name: 
    - acl
    state: present
  tags:
    - setup
    - dotfiles

- name: Clone dotfiles
  ansible.builtin.git:
    repo: "git@github.com:Wolfi/dotfiles.git"
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    update: yes
    accept_newhostkey: yes
    version: master
    key_file: "{{ key_dst }}" 
  tags:
    - setup
    - dotfiles

- name: Stow dotfiles
  shell: cd $HOME/.dotfiles && ./stow.sh
  tags:
    - setup
    - dotfiles
