- name: Install AwesomeWM dependencies
  become: true
  community.general.xbps:
    name: 
    - cairo
    - pkg-config
    - dbus-devel
    - dbus-x11
    - pango
    - pango-devel
    - gdk-pixbuf-devel
    - libxdg-basedir-devel
    - libXfixes
    - libxkbcommon-devel
    - libxkbcommon-x11
    - LuaJIT
    - LuaJIT-devel
    - lua
    - lua-devel
    - lgi
    - luarocks
    - startup-notification-devel
    - libxcb-devel
    - xcb-util-devel
    - xcb-util-cursor-devel
    - xcb-util-image-devel
    - xcb-util-keysyms-devel
    - xcb-util-wm-devel
    - xcb-util-xrm-devel
    - xcb-util-errors
    - ruby-asciidoctor
    - cmake
    - docbook-xsl
    - git
    - ImageMagick
    - xmlto
    - dex
    - librsvg
    - rlwrap

    state: present

- name: AwesomeWM checkout
  git:
    repo: https://github.com/awesomeWM/awesome.git
    dest: "/tmp/awesome"

- name: Make AwesomeWM
  shell: 'CMAKE_ARGS="-DLUA_EXECUTABLE=/usr/bin/lua5.3 -DLUA_LIBRARY=/usr/lib/liblua.so.5.3 -DLUA_INCLUDE_DIR=/usr/include/lua5.3" make'
  args:
    chdir: "/tmp/awesome"

- name: Install AwesomeWM
  become: true
  shell: "make install"
  args:
    chdir: "/tmp/awesome"
