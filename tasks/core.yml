- name: Install system packages
  become: true
  community.general.pacman:
    name:
      - base-devel
      - cmake
      - python
      - python-pipx
      - mkcert
    state: present
  tags:
    - setup
    - core

- name: CLI tools
  become: true
  community.general.pacman:
    name:
      - bc
      - bind
      - tree
      - tldr
      - imagemagick
      - pulsemixer
      - fzf
      - fd
      - tmux
      - nano
      - bat
      - htop
      - ripgrep
      - unzip
      - wget
      - curl
      - fwupd
      - yay
      - pandoc-cli
      - texlive
      - texlive-binextra
    state: present
  tags:
    - setup
    - core

- name: Install calcure
  shell: pipx install --include-deps calcure

- name: Desktop environment
  become: true
  community.general.pacman:
    name:
      - xautolock
      - maim
      - unclutter
      - dunst
      - feh
      - xclip
      - xsel
      - wezterm
      - scrot
      - numlockx
      - thunar
      - thunar-archive-plugin
      - thunar-volman
      - lxappearance-gtk3
      - lxsession
      - picom
      - starship
      - rofi
      - xf86-input-wacom
      - flameshot
      - zathura
      - zathura-pdf-poppler
      - firefox
      - torbrowser-launcher
      - chromium
      - alacritty
      - chromium
      - gimp
      - blender
      - inkscape
      - xterm
      - qtile
      - awesome
      - polybar
      - arc-gtk-theme-eos
      - adapta-gtk-theme
      - matcha-gtk-theme
      - arc-icon-theme
      - papirus-icon-theme
      - greetd-tuigreet
      - vicious # awesome
      - dex # awesome
      - rlwrap # awesome
      - imlib2 # awesome
      - xdg-desktop-portal
    state: present
    extra_args: --noconfirm

- name: Clone i3lock-color
  git:
    repo: https://github.com/Raymo111/i3lock-color.git
    dest: /tmp/i3lock-color
    force: true

- name: Install i3lock-color
  shell: bash install-i3lock-color.sh
  args:
    chdir: /tmp/i3lock-color

