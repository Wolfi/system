- name: Create user dirs
  shell: xdg-user-dirs-update --force

- name: Checkout Awesome Bling
  git:
    repo: "https://github.com/BlingCorp/bling.git"
    dest: "{{ lookup('env', 'HOME') }}/.config/awesome/bling"

- name: Virtualization
  become: true
  community.general.pacman:
    name:
      - qemu-full
    state: present

- name: Multimedia
  become: true
  community.general.pacman:
    name:
      - mpv
      - ffmpeg
    state: present

- name: Fonts
  become: true
  community.general.pacman:
    name:
      - otf-firamono-nerd
      - otf-droid-nerd
      - ttf-3270-nerd
      - ttf-cascadia-code-nerd
      - ttf-fantasque-nerd
      - ttf-firacode-nerd
      - ttf-hack-nerd
      - ttf-iosevkaterm-nerd
      - ttf-jetbrains-mono-nerd
      - ttf-nerd-fonts-symbols
      - ttf-nerd-fonts-symbols-common
      - ttf-nerd-fonts-symbols-mono
      - ttf-noto-nerd
      - ttf-roboto-mono-nerd
      - ttf-roboto
      - ttf-font-awesome
      - ttf-joypixels
    state: present

- name: Install Tmux Plugin Manager TPM
  git:
    repo: https://github.com/tmux-plugins/tpm
    dest: "{{ lookup('env', 'HOME') }}/.tmux/plugins/tpm"

- name: Checkout Qogir Theme
  git:
    repo: https://github.com/vinceliuice/Qogir-theme
    dest: /tmp/qogir

- name: Install Qogir Theme
  shell: bash install.sh
  args:
    chdir: /tmp/qogir
